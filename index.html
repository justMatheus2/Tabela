<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de precos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Moda</h2>
    <table>
        <thead class="moda">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="produtos">
            <tr>
                <td>Bermuda</td>
                <td>G</td>
                <td>R$ 49,00</td>
            </tr>
            <tr>
                <td>Chapeu</td>
                <td>M</td>
                <td>R$ 5,00</td>
            </tr>
            <tr>
                <td>Camiseta</td>
                <td>G</td>
                <td>R$ 39,00</td>
            </tr>
            <tr>
                <td>Sapato</td>
                <td>40</td>
                <td>R$ 99,99</td>
            </tr>
        </tbody>

    </table>


    <h2>Casa</h2>

    <table>
        <thead class="casa">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="produtos">
            <tr>
                <td>Cama</td>
                <td>R$ 2.000,00</td>
            </tr>
            <tr>
                <td>Tv</td>
                <td>R$ 4.000,00</td>
            </tr>
            <tr>
                <td>Mesa</td>
                <td>R$ 1.500,00</td>
            </tr>
            <tr>
                <td>Sofa</td>
                <td>R$ 1.200,00</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
